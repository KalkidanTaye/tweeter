<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/client.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
      integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <h2 class="logo">tweeter</h2>
      <div class="nav-new-tweet">
        <h4>Write a new tweet</h4>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="main-outer-container">
      <header>
        <!-- <div class="avatar"> -->
        <img class="avatar-header" src="/images/profile-hex.png" />
        <!-- <h2>Amy <span>Mansell</span></h2> -->
        <!-- </div> -->
        <!-- <br /> -->
        <!-- <div class="name"> -->
        <h2 class="name">Amy <span>Mansell</span></h2>
        <!-- </div> -->
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-display-counter">
            <i class="fas fa-exclamation-triangle"></i>
            <p class="error-message">
              Tweet content cannot be over 140 characters.
            </p>
          </div>
          <div class="error-display-empty">
            <i class="fas fa-exclamation-triangle"></i>
            <p class="error-message">Tweet content cannot be empty.</p>
          </div>
          <form id="tweet-form">
            <label class="new-tweet-text" for="tweet-text"
              >What are you humming about?</label
            >
            <textarea name="text" id="tweet-textarea"></textarea>
            <div class="tweetButton-counter">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" id="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section id="tweets-container"></section>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="/js/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
</html>
